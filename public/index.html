<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q0B3FZXRWM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-Q0B3FZXRWM');

  // Función para cambiar metadatos según el idioma
  function updateMetaData(lang) {
    if (lang === 'es') {
      document.documentElement.lang = 'es';
      document.getElementById('meta-description').content = "Gonzalo Lobos - Ecommerce | Gestión de Proyectos | Desarrollo Web. Experto en optimizar estrategias digitales y mejorar la experiencia del usuario.";
      document.getElementById('meta-keywords').content = "Ecommerce, Gestión de Proyectos, Desarrollo Web, UX/UI, Nespresso, Google Analytics";
      document.getElementById('page-title').innerText = "Gonzalo Lobos - Especialista en Ecommerce";
    } else {
      document.documentElement.lang = 'en';
      document.getElementById('meta-description').content = "Gonzalo Lobos - Ecommerce | Project Management | Web Development. Expert in optimizing digital strategies and enhancing user experience.";
      document.getElementById('meta-keywords').content = "Ecommerce, Project Management, Web Development, UX/UI, Nespresso, Google Analytics";
      document.getElementById('page-title').innerText = "Gonzalo Lobos - Ecommerce Specialist";
    }
  }

  // Llamar a la función según el idioma deseado
  const lang = window.location.pathname.split('/')[1]; // Asumiendo que la ruta contiene el idioma
  updateMetaData(lang);
</script>
